<!DOCTYPE html>
<html lang="zh-Hant-TW">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  </head>

  <body>
    <div id="app" class="container">
      <div class="text-right mt-4">
        <button class="btn btn-primary" @click="openModal('new')">
          建立新的產品
        </button>
      </div>
      <table class="table mt-4">
        <thead>
          <tr>
            <th width="120">
              分類
            </th>
            <th>產品名稱</th>
            <th width="120">
              原價
            </th>
            <th width="120">
              售價
            </th>
            <th width="100">
              是否啟用
            </th>
            <th width="120">
              編輯
            </th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(item, index) in products" :key="index">
            <td>{{ item.category }}</td>
            <td>{{ item.title }}</td>
            <td class="text-right">
              {{ item.origin_price }}
            </td>
            <td class="text-right">
              {{ item.price }}
            </td>
            <td>
              <span v-if="item.enabled" class="text-success">啟用</span>
              <span v-else>未啟用</span>
            </td>
            <td>
              <div class="btn-group">
                <button class="btn btn-outline-primary btn-sm" @click="openModal('edit', item)">
                  編輯
                </button>
                <button class="btn btn-outline-danger btn-sm" @click="openModal('delete', item)">
                  刪除
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <pagination :pages="pagination" @emit-pages="getProducts"></pagination>

      <!-- Modal -->
      <product-modal ref="productModel" :status="status" :is-new="isNew" :user="user" @update="getProducts">
      </product-modal>

      <del-product-modal :temp-product="tempProduct" :user="user" @update="getProducts"></del-product-modal>
    </div>

    <!-- modal 元件建立 -->
    <script type="text/x-template" id="productModal">
      <div id="productModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
          <div class="modal-content border-0">
            <div class="modal-header bg-dark text-white">
              <h5 id="exampleModalLabel" class="modal-title">
                <span>新增產品</span>
              </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-sm-4">
                  <div v-for="i in 5" :key="i + 'img'" class="form-group">
                    <label :for="'img' + i">輸入圖片網址</label>
                    <input :id="'img' + i" v-model="tempProduct.imageUrl[i - 1]" type="text" class="form-control"
                      placeholder="請輸入圖片連結">
                  </div>
                  <div class="form-group">
                    <label for="customFile">
                      或 上傳圖片
                      <i v-if="status.fileUploading" class="fas fa-spinner fa-spin"></i>
                    </label>
                    <input id="customFile" ref="file" type="file" class="form-control" @change="uploadFile">
                  </div>
                  <img class="img-fluid" :src="tempProduct.imageUrl[0]" alt />
                </div>
                <div class="col-sm-8">
                  <div class="form-group">
                    <label for="title">標題</label>
                    <input id="title" v-model="tempProduct.title" type="text" class="form-control" placeholder="請輸入標題"
                      required>
                  </div>

                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="category">分類</label>
                      <input id="category" v-model="tempProduct.category" type="text" class="form-control"
                        placeholder="請輸入分類" required>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="price">單位</label>
                      <input id="unit" v-model="tempProduct.unit" type="text" class="form-control" placeholder="請輸入單位">
                    </div>
                  </div>

                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="origin_price">原價</label>
                      <input id="origin_price" v-model="tempProduct.origin_price" type="number" class="form-control"
                        placeholder="請輸入原價">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="price">售價</label>
                      <input id="price" v-model="tempProduct.price" type="number" class="form-control"
                        placeholder="請輸入售價">
                    </div>
                  </div>
                  <hr>

                  <div class="form-group">
                    <label for="description">產品說明</label>
                    <textarea id="description" v-model="tempProduct.description" type="text" class="form-control"
                      placeholder="請輸入產品說明" required>
                    </textarea>
                  </div>
                  <div class="form-group">
                    <label for="content">產品描述</label>
                    <textarea id="content" v-model="tempProduct.content" type="text" class="form-control"
                      placeholder="請輸入產品描述" required>
                    </textarea>
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <input id="enabled" v-model="tempProduct.enabled" class="form-check-input" type="checkbox">
                      <label class="form-check-label" for="enabled">是否啟用</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">
                取消
              </button>
              <button type="button" class="btn btn-primary" @click="updateProduct">
                確認
              </button>
            </div>
          </div>
        </div>
      </div>
    </script>

    <script type="text/x-template" id="delProductModal">
      <div id="delProductModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content border-0">
            <div class="modal-header bg-danger text-white">
              <h5 id="exampleModalLabel" class="modal-title">
                <span>刪除產品</span>
              </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              是否刪除
              <strong class="text-danger">{{ tempProduct.title }}</strong> 商品(刪除後將無法恢復)。
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">
                取消
              </button>
              <button type="button" class="btn btn-danger" @click="delProduct">
                確認刪除
              </button>
            </div>
          </div>
        </div>
      </div>
    </script>

    <!-- 分頁元件建立 -->
    <script type="text/x-template" id="pagination">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li
            class="page-item"
            :class="{'disabled': pages.current_page === 1}"
          >
            <a
              class="page-link"
              href="#"
              aria-label="Previous"
              @click.prevent="emitPages(pages.current_page - 1)"
            >
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li
            v-for="(item, index) in pages.total_pages"
            :key="index"
            class="page-item"
            :class="{'active': item === pages.current_page}"
          >
            <a
              class="page-link"
              href="#"
              @click.prevent="emitPages(item)"
            >{{ item }}</a>
          </li>
          <li
            class="page-item"
            :class="{'disabled': pages.current_page === pages.total_pages}"
          >
            <a
              class="page-link"
              href="#"
              aria-label="Next"
  
              @click.prevent="emitPages(pages.current_page + 1)"
            >
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </script>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
      </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
      </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
      </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      Vue.component('delProductModal', {
        template: '#delProductModal',
        data() {
          return {
          };
        },
        props: ['tempProduct', 'user'],
        methods: {
          // 刪除產品
          delProduct() {
            const url = `https://course-ec-api.hexschool.io/api/${this.user.uuid}/admin/ec/product/${this.tempProduct.id}`;

            //預設帶入 token
            axios.defaults.headers.common.Authorization = `Bearer ${this.user.token}`;

            axios.delete(url).then(() => {
              $('#delProductModal').modal('hide');
              this.$emit('update');
            });
          },
        }
      });

      Vue.component('productModal', {
        template: '#productModal',
        data() {
          return {
            tempProduct: {
              imageUrl: [],
            },
          };
        },
        props: ['isNew', 'status', 'user'],
        methods: {
          getProduct(id) {
            const api = `https://course-ec-api.hexschool.io/api/${this.user.uuid}/admin/ec/product/${id}`;
            axios.get(api).then((res) => {
              $('#productModal').modal('show');
              this.tempProduct = res.data.data;
            }).catch((error) => {
              console.log(error);
            });
          },
          // 上傳產品資料
          updateProduct() {
            // 新增商品
            let api = `https://course-ec-api.hexschool.io/api/${this.user.uuid}/admin/ec/product`;
            let httpMethod = 'post';
            // 當不是新增商品時則切換成編輯商品 API
            if (!this.isNew) {
              api = `https://course-ec-api.hexschool.io/api/${this.user.uuid}/admin/ec/product/${this.tempProduct.id}`;
              httpMethod = 'patch';
            }

            //預設帶入 token
            axios.defaults.headers.common.Authorization = `Bearer ${this.user.token}`;

            axios[httpMethod](api, this.tempProduct).then(() => {
              $('#productModal').modal('hide');
              this.$emit('update');
            }).catch((error) => {
              console.log(error)
            });
          },
          // 上傳檔案
          uploadFile() {
            const uploadedFile = this.$refs.file.files[0];
            const formData = new FormData();
            formData.append('file', uploadedFile);
            const url = `https://course-ec-api.hexschool.io/api/${this.user.uuid}/admin/storage`;
            this.status.fileUploading = true;
            axios.post(url, formData, {
              headers: {
                'Content-Type': 'multipart/form-data',
              },
            }).then((response) => {
              this.status.fileUploading = false;
              if (response.status === 200) {
                this.tempProduct.imageUrl.push(response.data.data.path);
              }
            }).catch(() => {
              console.log('上傳不可超過 2 MB');
              this.status.fileUploading = false;
            });
          },
        },
      });

      Vue.component('pagination', {
        template: '#pagination',
        data() {
          return {
          };
        },
        props: ['pages'],
        methods: {
          emitPages(item) {
            this.$emit('emit-pages', item);
          },
        },
      });

      new Vue({
        el: '#app',
        data: {
          products: [],
          pagination: {},
          tempProduct: {
            imageUrl: [],
          },
          isNew: false,
          status: {
            fileUploading: false,
          },
          user: {
            token: '',
            uuid: '8db6e157-f1c7-4688-bf28-c4948d307e8e',
          },
        },
        created() {
          // 取得 token 的 cookies
          // 詳情請見：https://developer.mozilla.org/zh-CN/docs/Web/API/Document/cookie
          this.user.token = document.cookie.replace(/(?:(?:^|.*;\s*)token\s*\=\s*([^;]*).*$)|^.*$/, "$1");
          // 若無法取得 token 則返回 Login 頁面
          if (this.user.token === '') {
            window.location = 'Login.html';
          }

          this.getProducts();
        },
        methods: {
          // 取得產品資料
          getProducts(page = 1) {
            const api = `https://course-ec-api.hexschool.io/api/${this.user.uuid}/admin/ec/products?page=${page}`;
            //預設帶入 token
            axios.defaults.headers.common.Authorization = `Bearer ${this.user.token}`;

            axios.get(api).then((response) => {
              this.products = response.data.data;
              this.pagination = response.data.meta.pagination;
            });
          },
          // 開啟 Modal 視窗
          openModal(isNew, item) {
            switch (isNew) {
              case 'new':
                // 使用 refs 觸發子元件清空
                this.$refs.productModel.tempProduct = {
                  imageUrl: [],
                };
                this.isNew = true;
                $('#productModal').modal('show');
                break;
              case 'edit':
                this.tempProduct = Object.assign({}, item);
                // 使用 refs 觸發子元件方法
                this.$refs.productModel.getProduct(this.tempProduct.id);
                this.isNew = false;
                break;
              case 'delete':
                this.tempProduct = Object.assign({}, item);
                $('#delProductModal').modal('show');
                break;
              default:
                break;
            }
          },
        },
      })
    </script>
  </body>

</html>
