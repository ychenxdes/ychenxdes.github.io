<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <card v-bind:outer="img"></card>
        <!-- 縮寫 -->
        <!-- <card :outer="img"></card> -->
    </div>


    <script type="text/x-template" id="forCard">
        <!-- +span也可以拉 -->
    <div>
        {{ data }}
    </div>
    </script>

    <script type="module">

        Vue.component('card', {
            props: ['outer'],
            template: '#forCard',
            data() {
                return {
                    data: '這是一句話',
                }
            },
        });

        var app = new Vue({
            el: '#app',
            data: {
                text: '外層文字',
                img: 'https://images.unsplash.com/photo-1593642634443-44adaa06623a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60'

            }
        });
    </script>

</body>

</html>
