<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="app">
      <div class="container mt-5">
        <div class="card col-md-12 mt-5 a">
          <div class="row">
            <div class="col-md-6 float-left mt-2">
              <div style="position: relative;">
                <img
                  class="img-fluid"
                  src="https://images.unsplash.com/photo-1497515114629-f71d768fd07c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1062&q=80"
                  alt=""
                  width="100%"
                  height="500px"
                  class="rounded"
                />
                <div
                  style="
                    position: absolute;
                    left: 250px;
                    top: 200px;
                    width: 200px;
                    height: 100px;
                    background-color: #fff;
                    opacity: 0.7;
                  "
                >
                  <h2 class="pl-2">Coffee</h2>
                  <h4 class="pl-4">管理者登入</h4>
                </div>
              </div>
            </div>
            <div class="col-md-6 float-right mt-2">
              <form class="form-signin" @submit.prevent="signin">
                <div class="text-center mb-4">
                  <h1 class="h3 my-3 font-weight-normal">Sign In</h1>
                </div>
                <div class="form-label-group">
                  <label for="inputEmail">Email</label>
                  <input
                    id="inputEmail"
                    type="text"
                    name="email"
                    class="form-control"
                    placeholder="Email"
                    v-model="user.email"
                    required
                    autofocus
                  />
                </div>
                <div class="form-label-group">
                  <label for="inputPassword">Password</label>
                  <input
                    id="inputPassword"
                    type="password"
                    name="password"
                    class="form-control"
                    placeholder="Password"
                    v-model="user.password"
                    required
                  />
                </div>
                <br />
                <button
                  class="btn btn-lg btn-primary btn-block mb-4"
                  type="submit"
                  :disabled="isProcessing"
                >
                  登入
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
