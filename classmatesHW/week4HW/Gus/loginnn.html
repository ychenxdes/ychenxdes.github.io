<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <style>
        html,
        body {
            height: 100%;
            text-align: center;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
    </style>
</head>

<body>

    <div id="app">
        <div class="container">

            <form @submit.prevent="signin">
                <h1 class="h3 mb-3">please login</h1>
                <div class="form-group">
                    <label for="InputEmail">Email address</label>
                    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" v-model="user.email">
                </div>
                <div class="form-group">
                    <label for="InputPassword">Password</label>
                    <input type="password" class="form-control" id="InputPassword" v-model="user.password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <p class="mt-5 mb-3 text-muted">
                    &copy; 2020~∞ - 六角學院
                </p>
            </form>

        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    user: {
                        email: '',
                        password: '',
                    }
                }
            },
            methods: {
                signin(){
                    const api = `https://course-ec-api.hexschool.io/api/auth/login`;        // 登入ㄉapi
                    axios.post(api, this.user)      // 發送請求，把this.user資料傳進去
                        .then( (response) =>{
                            // console.log(response);
                            const token = response.data.token;      // 登入token, 到期時間 存下來
                            const expired = response.data.expired;
                            document.cookie = `token = ${token}; expires = ${new Date(expired * 1000)}; path=/`;        // 存到cookie去
                            window.location = `Products.html`;      // 轉跳畫面到產品頁
                        })
                        .catch( (error) =>{
                            console.log(error);
                        });
                },
            },
        })

    </script>
</body>

</html>
